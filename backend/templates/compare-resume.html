{% extends "base.html" %} {% block content %}
<div class="col-md-6">
    <form action="{{ url_for('upload_resume') }}" method="post" enctype="multipart/form-data" id="resumeForm">
        <div class="mb-3">
          <label for="inputResume" class="form-label">Upload your resume</label>
          <input type="file" class="form-control" id="inputResume" name="resume" accept=".pdf" required>
        </div>
        <!-- <div class="mb-3">
          <label for="jobListingsInput" class="form-label">Match with database or upload job listings</label>
          <input type="file" class="form-control" id="jobListingsInput" accept=".pdf" name="job_files" multiple>
        </div> -->
        <button type="submit" class="btn btn-primary">Match jobs</button>
      </form>
</div>
<script>
  document.getElementById("resumeForm").addEventListener("submit", function(event) {
      let resumeInput = document.getElementById("inputResume");
      let submitButton = document.getElementById("submitButton");

      if (resumeInput.files.length > 0) {
          submitButton.disabled = true;
          submitButton.innerText = "Processing...";
      }
  });
</script>
{% endblock %}
